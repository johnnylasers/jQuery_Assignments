<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Users!</title>
    <style media="screen">
      th{
        /*width: 0 20px;*/
        text-align: left;
      }
      .btn{
        margin-top: 20px;
        width: 0 10px;
        font-size: 16px;
        border-radius: 5px;
      }
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.btn').click(function(){
              var fn_value = $('.fn_ip').val();
              var ln_value = $('.ln_ip').val();
              var em_value = $('.em_ip').val();
              var ct_value = $('.ct_ip').val();
              // $('.fn_cell').val(value);
              $('tbody').append("<tr><td>" + fn_value + "</td><td>"+ ln_value + "</td><td>" + em_value + "</td><td>" + ct_value + "</td></tr>");
              console.log(fn_value, ln_value, em_value, ct_value);
              // $('.fn_cell').append(value);
              // $('.fn_cell').append($('.fn_ip').val());
            })
        })

    </script>
  </head>

  <body>
    <table>
      <thead>
        <tr>
          <th class="fn" width="100px">First Name</th>
          <th class="ln" width="100px">Last Name</th>
          <th class="em" width="200px">Email Address</th>
          <th class="ct" width="200px">Contact #</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>

    <h2><u>Add User</u></h2>
    <form class="addUser" action="index.html" method="post">
      First Name <input class="fn_ip" type="text" name="first_name">
      <p></p>
      Last Name <input class="ln_ip"type="text" name="last_name">
      <p></p>
      Email Address <input class="em_ip" type="text" name="email">
      <p></p>
      Contact <input class="ct_ip" type="text" name="contact">
    </form>
    <button class="btn" type="button">Add User</button>
  </body>
</html>
